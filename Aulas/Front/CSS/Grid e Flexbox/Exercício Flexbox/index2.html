        }

            order: 1;
        }

            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 12px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container6 {
            background-color: rgb(139, 248, 171);
        }

        .container7 {
            margin-top: 100px;

            gap: 12px;
        }

        /* Desktop */
        .item6 {
            flex: 0 1 30%;
            background-color: coral;
            border: solid 1.3px;
        }

        /* Tablet */
        @media (max-width: 900px) {
            .item6 {
                flex-basis: 48%;
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .item6 {
                flex-basis: 100%;
            }
        }
