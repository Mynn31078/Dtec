        .card,

            border-radius: 7px;
            justify-content: center;
        }
        .galeria{
            display: grid;
            grid-template-columns: repeat(3, 2fr);
        }
        .img1{
             grid-column: 1 / 4;
             grid-row: 1/2;
        }

    </style>
</head>
